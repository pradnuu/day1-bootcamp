<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flodesk Login</title>
    <link rel="stylesheet" href="day1-4.css">
</head>
<body>

<div class="login-container">
    <img src="flodesk.jpg" alt="Flodesk" class="logo">
    <h2>Welcome back!</h2>
    <form>
        <div class="input-group">
            <input type="email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
            <input type="password" placeholder="Enter your password" required>
            <span class="show-password">Show</span>
        </div>
        <button type="submit">Log in to Flodesk</button>
    </form>
    <div class="additional-links">
        <p>Not a member? <a href="#">Sign up</a></p>
        <p><a href="#">Forgot your password?</a></p>
    </div>
    <p class="terms">
        By continuing, you agree to Flodesk's <a href="#">terms</a> and acknowledge you've read our <a href="#">privacy policy</a>.
    </p>
</div>

</body>
</html>
